   <div class="cuadro">

      <form action="">
        <input class="name" type="text" placeholder="Nombre" required>
      </form>

      </form>
      <form action="">

      </form>
      <form action="">
        <select class="secure" name="seguros" id="" required>

          <option value="si">Seguros Multiva</option>

        </select>
      </form>
      <form action="">
        <textarea class="coments" name="" id="" placeholder="Comentarios" required></textarea>
      </form>
      <div class="terminos">
      <input type="checkbox" value="si"> <span class="check">He leído y acepto las <a
        href="#" class="red">condiciones legales</a>  </span>
    </div>
     </div>
